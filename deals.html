<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OffersZone - Deals</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }

        .card {
            background-color: #222;
            color: #fff;
            transition: transform 0.2s;
        }

        .card-title,
        .card-text {
            color: #fff;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        /* Navbar styles */
        .navbar {
            background-color: #000;
        }

        .navbar-brand {
            color: #fff;
            transition: transform 0.3s;
        }

        .navbar-brand:hover {
            transform: scale(1.1);
        }

        .navbar-nav .nav-link {
            color: #fff;
            transition: transform 0.3s;
        }

        .navbar-nav .nav-link:hover {
            transform: scale(1.1);
        }

        /* Footer styles */
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 05px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="home.html">OFFERZONE</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="deals.html">Deals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://aathi-git.github.io/WHM/home.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Section -->
    <div class="container mt-4">
        <h1>Deals</h1>
        <div class="row" id="productDeals">
            <!-- Product deals will be displayed here -->
        </div>
    </div>

    <!-- Bootstrap JS and Fetch Data Script -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        fetch('https://script.google.com/macros/s/AKfycbxXq7YUT3fazf5MSHax4es6edv-dzdTy8mc8SCDSD4pb0-P-2x85QSGhvvprvSJQ2tL/exec')
            .then(response => response.json())
            .then(data => {
                const productDealsContainer = document.getElementById('productDeals');
                data.content.forEach(product => {
                    const card = `
                        <div class="col-md-2 mb-4">
                            <div class="card">
                                <img src="${product.productimage}" class="card-img-top" alt="${product.producttitle}">
                                <div class="card-body">
                                    <h5 class="card-title">${product.producttitle}</h5>
                                    <p class="card-text">${product.price}</p>
                                    <a href="${product.url}" class="btn btn-primary">Shop Now</a>
                                </div>
                            </div>
                        </div>
                    `;
                    productDealsContainer.innerHTML += card;
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>

    <!-- Footer -->
<footer>
   <p>Created by @whitehat.mr | Design by @aathienvision</p>
</footer>
</body>

</html>
